<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <link rel="stylesheet" href="bower_components/select2/select2.css">
</head>
<body data-ng-app="myApp" ng-controller="filterController">

<select ui-select2 ng-model="select2" data-placeholder="Pick a number">

</select>

<script type="text/javascript" src="bower_components/select2/select2.js"></script>

<script type="text/javascript" src="bower_components/angular-ui-select2/src/select2.js"></script>

<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/controller.js"></script>
<script type="text/javascript" src="app/filter.js"></script>

</body>
</html>
